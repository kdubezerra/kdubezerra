       }
 
   }
}

function setAttribute(atrstring, val) {

   alert(atrstring);

   var oldatr;
   var newatr;
   
   eval ("oldatr = " + atrstring);
   if (val != oldatr) {
      eval (atrstring + " = val ");
      drawValue5(atrstring, val);
   } else {
      eval (atrstring + " = val - 1 ");
      drawValue5(atrstring, val - 1);
   }   
}



</script>
